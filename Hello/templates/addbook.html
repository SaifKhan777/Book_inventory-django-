{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3" >
    <img src="https://source.unsplash.com/1200x200/?library" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Add a book</h1>
    <form method="post" action="/addbook">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">bookname</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter book Name">
        </div>

        <div class="form-group">
            <label for="text">quantity</label>
            <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity">
        </div>   
        
        <div class="form-group">
            <label for="desc">reviews</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}
